# Render.com deployment config for the backend
# See: https://render.com/docs/blueprint-spec
services:
  - type: web
    name: safenighthome-api
    runtime: node
    region: eu-west  # Close to UK/Plymouth
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node src/index.js
    envVars:
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production
      - key: ALLOWED_ORIGINS
        # Frontend URL on Netlify
        value: https://safenight.netlify.app
    healthCheckPath: /api/health
